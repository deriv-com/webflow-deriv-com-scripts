name: Generate and Upload sitemap and robots

on:
  workflow_dispatch:

jobs:
  generate_sitemap_and_robots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install yargs
        shell: bash
        run: npm install yargs

      - name: Generate Sitemap
        uses: ./.github/actions/generate_sitemap
        with:
          main_domain: "https://deriv.com"
          base_domain: "https://staging.deriv.com"

      - name: Upload to R2
        uses: ./.github/actions/upload_to_r2
        with:
          r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          r2_access_key_id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2_secret_access_key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2_bucket_name: ${{ secrets.R2_BUCKET_NAME }}
          source_dir: "./content"
